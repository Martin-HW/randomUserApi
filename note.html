<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="note.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="flex">
      <button onclick="bringHere()">Obtain Info</button>
      <div id="content"></div>
    </div>

    <script>
      let contenido = document.querySelector("#content");
      const bringHere = () => {
        fetch("https://randomuser.me/api/")
          .then(res => res.json())
          .then(data => {
            console.log(data.results["0"]);
            contenido.innerHTML = `
                <img src="${data.results["0"].picture.large}" width="100" height="100">
                <p>Nombre: ${data.results["0"].name.first} ${data.results["0"].name.last}</p>
            `;
          });
      };
    </script>
  </body>
</html>
